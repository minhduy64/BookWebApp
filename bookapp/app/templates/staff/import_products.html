{% extends 'admin/master.html' %}
{% block body %}
<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#existingProducts">Import Existing Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#newProduct">Import New Product</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <!-- Existing Products Import Tab -->
                <div class="tab-pane fade show active" id="existingProducts">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>Import Existing Products</h4>
                        <div>
                            <span class="badge bg-light text-dark" id="totalQuantity">Total: 0</span>
                            <span class="ms-2 text-danger" id="minQuantityIndicator">
                                <i class="fas fa-exclamation-circle"></i> Min: 150
                            </span>
                        </div>
                    </div>

                    <form id="importForm">
                        <div id="productsList">
                            <!-- Product entries will be added here -->
                        </div>

                        <div class="mt-3">
                            <button type="button" class="btn btn-success" onclick="addProductEntry()">
                                <i class="fas fa-plus"></i> Add Product
                            </button>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Submit Import
                            </button>
                        </div>
                    </form>
                </div>

                <!-- New Product Import Tab -->
                <div class="tab-pane fade" id="newProduct">
                    <h4 class="mb-3">Import New Product</h4>
                    <form id="newProductForm" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Name*</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Author*</label>
                                <input type="text" class="form-control" name="author" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category*</label>
                                <select class="form-select" name="category_id" required>
                                    <option value="">Select Category</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price* (VND)</label>
                                <input type="number" class="form-control" name="price" min="0" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Quantity*</label>
                                <input type="number" class="form-control" name="quantity" min="1" max="300" required>
                                <div class="form-text">Maximum initial stock: 300</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Image</label>
                                <input type="file" class="form-control" name="image" accept="image/*">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="active" checked>
                                <label class="form-check-label">Active</label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Import New Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Product Entry Template -->
<template id="productEntryTemplate">
    <div class="product-entry card mb-3">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-5">
                    <label class="form-label">Product</label>
                    <select class="form-select product-select" required>
                        <option value="">Select Product</option>
                        {% for product in products %}
                        <option value="{{ product.id }}"
                                data-stock="{{ product.quantity_in_stock }}">
                            {{ product.name }} (Current stock: {{ product.quantity_in_stock }})
                        </option>
                        {% endfor %}
                    </select>
                    <div class="form-text stock-info"></div>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control quantity-input" min="1" required>
                    <div class="form-text quantity-warning text-danger"></div>
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <button type="button" class="btn btn-danger d-block w-100" onclick="removeProductEntry(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

{% endblock %}
