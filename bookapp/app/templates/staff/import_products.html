{% extends 'admin/master.html' %}
{% block body %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Import Products</h4>
            <div>
                <span class="badge bg-light text-dark" id="totalQuantity">Total: 0</span>
                <span class="ms-2 text-white" id="minQuantityIndicator">
                    <i class="fas fa-exclamation-circle"></i> Min: 150
                </span>
            </div>
        </div>
        <div class="card-body">
            <form id="importForm">
                <div id="productsList">
                    <!-- Product entries will be added here -->
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-success" onclick="addProductEntry()">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                </div>

                <hr>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Submit Import
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Product Entry Template -->
<template id="productEntryTemplate">
    <div class="product-entry card mb-3">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-5">
                    <label class="form-label">Product</label>
                    <select class="form-select product-select" required>
                        <option value="">Select Product</option>
                        {% for product in products %}
                        <option value="{{ product.id }}"
                                data-stock="{{ product.quantity_in_stock }}">
                            {{ product.name }} (Current stock: {{ product.quantity_in_stock }})
                        </option>
                        {% endfor %}
                    </select>
                    <div class="form-text stock-info"></div>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control quantity-input" min="1" required>
                    <div class="form-text quantity-warning text-danger"></div>
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <button type="button" class="btn btn-danger d-block w-100" onclick="removeProductEntry(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
{% endblock %}
