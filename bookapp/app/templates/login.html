{% extends 'layout/base.html' %}

{% block content %}
<div class="container py-2">
    <div class="login-container">
        <div class="row justify-content-center">
            <div class="card shadow-lg border-0 rounded-lg">
                <h1 class="page-title">Đăng nhập</h1>
                    <div class="card-body p-4">
                        <form method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username" required />
                                <label for="username">Tên đăng nhập</label>
                            </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password" required />
                            <label for="password">Mật khẩu</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <a href="#" class="text-decoration-none small">Quên mật khẩu?</a>
                </div>
            </div>

            <div class="text-center mt-3">
                <span class="text-muted">Chưa có tài khoản? </span>
                <a href="/register" class="text-primary">Đăng ký</a>
            </div>
        </div>
    </div>
</div>

<style>
    .container. py-2 {
        max-width: 500px;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #e0d5c1;
    }
    .login-container {
        margin: 2rem auto;
        max-width: 500px;
        padding: 3rem;
    }
    .page-title {
        color: #343a40;
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        border-bottom: 2px solid #343a40;
        padding: 10px;
    }

</style>


{% endblock %}
